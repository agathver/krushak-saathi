<ion-content>
  <div class="page-wrapper">
    <div class="activity-frame">
      <div [ngClass]="{'user-activity': activity.type === 'user-response'}" class="activity" [ngSwitch]="activity.type" *ngFor="let activity of activities">
        <div *ngSwitchCase="'question'">
          <p ion-text color="primary" class="dialog">{{ activity.text }}</p>
        </div>
        <div *ngSwitchCase="'user-response'">
          <p ion-text color="gray" class="response dialog">{{ activity.text }}</p>
        </div>
        <fixed-choice-question (reply)="callback($event)"
         [text]="activity.text"
         [choices]="activity.choices"
          *ngSwitchCase="'choice'"></fixed-choice-question>
      </div>
    </div>
    <div class="activity-footer">
      <div>

      </div>
      <div class="input-wrapper">
        <input [(ngModel)]="currentResponse" #ctrl="ngModel" type="text" placeholder="Type your reply here..." />
        <button (click)="onSend()" ion-button round>
          <ion-icon name="send"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>
