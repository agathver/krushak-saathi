<ion-content padding>
  <div class="activity-frame" *ngFor="let activity of activities">
    <div class="activity" [ngSwitch]="activity.type">
      <div *ngSwitchCase="'question'">
        <p ion-text color="primary" class="dialog">{{ activity.title }}</p>
      </div>
      <div *ngSwitchCase="'user-response'">
        <p ion-text color="gray" class="response">{{ activity.title }}</p>
      </div>
      <fixed-choice-question [title]="activity.title" [choices]="activity.choices" *ngSwitchCase="'choice'"></fixed-choice-question>
    </div>
  </div>
  <div class="activity-input">

  </div>
</ion-content>
