<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Select Crops</ion-label>
    <ion-select [(ngModel)]="crops" multiple="true">
      <ion-option>Wheat</ion-option>
      <ion-option>Rice</ion-option>
      <ion-option>Maize</ion-option>
      <ion-option>Paddy</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Land</ion-label>
    <ion-input type="Text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-slides>
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
  </ion-item>


</ion-content>
