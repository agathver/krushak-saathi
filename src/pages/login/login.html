<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Select Crops</ion-label>
    <ion-select [(ngModel)]="crops" multiple="true">
      <ion-option>Wheat</ion-option>
      <ion-option>Rice</ion-option>
      <ion-option>Maize</ion-option>
      <ion-option>Paddy</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Location</ion-label>
    <ion-input type="text" [(ngModel)]="location"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <ion-item>
          <ion-label floating>Land</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-col col-4>
          <ion-item>
            <ion-label>Size</ion-label>
            <ion-select [(ngModel)]="size">
              <ion-option value="acre">Acre</ion-option>
              <ion-option value="hectare">Hectare</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button (click)="openActivity()" ion-button fixed style="width: 100%;
  "> Get Started
  </button>

</ion-content>
